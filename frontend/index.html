<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#location">Location</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#hours">Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Josh's Cafe</h1>
            <p>Your go-to spot for healthy and delicious meals in a cozy atmosphere.</p>
        </section>
        <section id="location">
            <h2><i class="fas fa-map-marker-alt"></i> Location</h2>
            <p>123 Pine St Test CA</p>
            <div id="map"></div>
        </section>
        <section id="menu">
            <h2><i class="fas fa-utensils"></i> Our Menu</h2>
            <div id="menu-items"></div>
        </section>
        <section id="hours">
            <h2><i class="far fa-clock"></i> Hours of Operation</h2>
            <ul id="hours-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Josh's Cafe. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
